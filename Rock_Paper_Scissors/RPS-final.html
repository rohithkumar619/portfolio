<!DOCTYPE html>
<html>
    <head>
        <title>ROCK PAPER SCISSOR</title>
    </head>
    <link rel="stylesheet" href="styles.css">
    <body>


        <h2>ROCK PAPER SCISSOR</h2>
        <button class="rock"
        ><img class="img" src="rsp/rock-emoji.png"></button>

        <button class="paper" 
        ><img class="img" src="RSP/paper-emoji.png"></button>

        <button class="scissor" 
        ><img class="img" src="RSP/scissor-emoji.png"></button>

        <p class="moves"></p>
        <p class="result"></p>
        <p class="livescore"></p>

        <button class="reset">Reset</button>

        <button class="autoplay">Auto play</button>

        <p class="js-reset-confirm" onclick="resetScoreConfirm();"></p>
        
        
        <script>
            let rock = document.querySelector('.rock');
            rock.addEventListener('click',() =>{
                computermove2();
                move('rock');
            });

            let paper = document.querySelector('.paper');
            paper.addEventListener('click',() =>{
                computermove2();
                move('paper');
            });

            let scissor = document.querySelector('.scissor');
            scissor.addEventListener('click',() =>{
                computermove2();
                move('scissor');
            });


            document.body.addEventListener('keydown',(event) => {
                if(event.key === 'r'){
                    computermove2();
                    move('rock');
                }else if(event.key === 'p'){
                    computermove2();
                    move('paper');
                }else if(event.key === 's'){
                    computermove2();
                    move('scissor');
                }else if(event.key === 'a'){
                    autoplay();
                }else if(event.key === 'Backspace'){
                    resetScoreConfirm();
                }

            });
            let score =JSON.parse(localStorage.getItem('score'));
            
            if(!score){
                score = {
                    wins:0,
                    losses:0,
                    ties:0
                }
             }
             liveScore();
            move = (playermove) =>{
                let result= '';
                if(playermove === 'scissor'){
                    if(computermove === 'rock'){
                        result ='You Lose';
                    }else if(computermove === 'paper'){
                        result ='You Win';
                    }else if(computermove === 'scissor'){
                        result ='Ties';
                    }
    
                }else if(playermove === 'paper'){

                     if(computermove === 'rock'){
                        result ='You Win';
                    }else if(computermove === 'paper'){
                        result ='Ties';
                    }else if(computermove === 'scissor'){
                        result ='You Lose';
                    }
                    
                }else if(playermove === 'rock'){

                    if(computermove === 'rock'){
                        result ='Ties';
                    }else if(computermove === 'paper'){
                        result ='You Lose';
                    }else if(computermove === 'scissor'){
                        result ='You Win';
                    }
                }

                if (result ==='You Win') {
                    score.wins +=1;
                }else if (result ==='You Lose') {
                    score.losses +=1;
                }else if (result ==='Ties') {
                    score.ties +=1;
                }
                //localStorage.setItem('message','hello');
                localStorage.setItem('score',JSON.stringify(score));
                document.querySelector('.moves').innerHTML=`You <img class="move-img" src="RSP/${playermove}-emoji.png">
                                                            <img class="move-img" src="RSP/${computermove}-emoji.png">  computer`;
                document.querySelector('.result').innerHTML=`${result}`;
                liveScore();
              
            }

            let computermove ='';
            computermove2 = () =>{
                let randomnumber =Math.random();
                
                if(randomnumber >=0 && randomnumber<1/3){
                    computermove ='rock';
                }else if(randomnumber>=1/3 && randomnumber<2/3){
                    computermove ='paper';
                }else if(randomnumber>=2/3 && randomnumber<1){
                    computermove ='scissor';
                }
                
            }
            document.querySelector('.reset')
            .addEventListener('click',function(){
                resetScoreConfirm();
            });

            document.querySelector('.autoplay')
            .addEventListener('click',function(){
                autoplay();
            });
            function resetScore(){
                score.wins *=0;
                score.losses *=0;
                score.ties *=0;
                liveScore();
                localStorage.removeItem('score');
            }

            let isautoplay =false;
            let autoplayId;    
            autoplay = () =>{
        
                if(!isautoplay){
                    autoplayId=setInterval(function(){
                        let rando =Math.random();
                        computermove2();
                        if(rando>=0 && rando <1/3){
                            move('rock');
                        }else if(rando >=1/3 && rando <2/3){
                            move('paper');
                        }else if(rando >=2/3 && rando <=1){
                            move('scissor');
                        }
                    },1000);
                    isautoplay=true;
                }else{
                    clearInterval(autoplayId);
                    isautoplay=false;
                }

            }
            function liveScore(){
              document.querySelector('.livescore').innerHTML=`WINS:${score.wins},LOSSES:${score.losses},TIES:${score.ties}`;
            }
            function resetScoreConfirm(){
                document.querySelector('.js-reset-confirm').innerHTML=`Are you sure you want to reset the score ?
                <button class="js-yes" onclick="
                setTimeout(()=>{
                    resetScore();
                    document.querySelector('.js-reset-confirm').innerHTML='';
                },500);
                ">Yes</button>
                <button class="js-no" onclick="
                setTimeout(()=>{
                    document.querySelector('.js-reset-confirm').innerHTML='';
                },500);">No</button>`;
            }
            
        </script>
    </body>
</html>
